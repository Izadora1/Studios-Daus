<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/LogoDaus.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>

        <div class="main-container">

            <!--NavBar-->
            <div class="navbar-container">

                <nav class="navbar navbar-expand-lg"> 
                
                    <div class="container-fluid ">
                        <a class="navbar-brand" href="#">
                            <img src="img/LogoDausNAVBAR.png" class="rounded float-start" width="150px" alt="Logo Da Studio Daus">
                        </a>     
                        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse"  id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                              <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Analise Gratuita</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Por onde Passamos</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Quem nos Apoia</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Nosso Casos</a>
                              </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="line"></div>
            </div>

              <!--Area do Decole Com a Daus-->
            <div class="decole-daus container-fluid d-flex mt-5 justify-content-center">

             <div class="decolar text-center mt-5">
                
                <div class="row"> 
                    <h2>Pronto para decolar?</h2>
                    <p>Conte com a gente!</p>
                </div>

                   <button type="button"><img src="img/FogueteImg.png" alt="Clique para decolar com a daus" width="50px">decolar agora com a daus!</button>

             </div>             
              
                <div class="img-decolar">
                    <img src="img/ImgDecolar.png" alt="Texto sobre a Duas">
                </div>

            </div>

              <!--Aanlise usando a IA-->
            <div class="free-analise container-fluid m-5">

                <div class="header-analise">
                    <h1>Faça uma análise </h1>
                    <h1>gratuita do seu site</h1>
                    <p>É bem simples!</p>
                </div>

                <div class="form-analise m-4">
                    <form > 
                    <label for="link-site">Copie ou digite o link do site</label><br>
                    <input type="text" id="link-site" name="link-site" required><br>

                    <label for="email">Informe seu e-mail</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <input type="submit" class="mt-3" id="analise" name="analise" value="Analise">
                </form>
                </div>

            </div>

        <!--Cases do Daus-->
            <div class="cases m-5">
                <div class="header-cases ">
                    <h2>Por onde Passamos</h2>
                    <p><img src="img/LogoDausPRETA.png" alt="Logo da Daus cor preta" width="40">Conheça nossos cases</p>
                </div>

                <div class="cases-marcas">

                    <div class="colum-marcas-1">

                        <button type="button"><img src="img/LogoMercadoLivre.png" alt="Clique para decolar com a daus" width="50px"></button>

                        <button type="button"><img src="img/LogoMegaBit.png" alt="Clique para decolar com a daus" width="50px"></button>

                        <button type="button"><img src="img/LogoNeurobots.png" alt="Clique para decolar com a daus" width="50px"></button>
                    </div>

                    <div class="colum-marcas-2 mb-5">

                        <button type="button"><img src="img/LogoPagueBrasil.png" alt="Clique para decolar com a daus" width="50px"></button>

                        <button type="button"><img src="img/LogoEva.png" alt="Clique para decolar com a daus" width="50px"></button>

                    </div>
                    
                </div>

                <div class="more-cases-marcas ">

                    <p><img src="img/LogoDausPRETA.png" alt="Logo da Daus cor preta" width="40">Mais marcas que confiaram em nós</p>

                    <img src="img/LogoGerdau.png" width="150px" alt="Logo da Gerdau">
                    <img src="img/LogoMedicar.png" width="150px" alt="Logo da Mediacar">
                    <img src="img/LogoBahart.png" width="150px" alt="Logo da Bahart">
                    <img src="img/LogoCielo.png" width="150px" alt="Logo da Cielo">

                </div>

            </div>


        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
